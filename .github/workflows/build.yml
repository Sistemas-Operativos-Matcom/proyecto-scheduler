name: Build project

on: [workflow_dispatch, pull_request]


jobs:
  upgrade:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3
    - name: Set up GCC
      uses: egor-tensin/setup-gcc@v1
      with:
        version: latest
        platform: x64
    - name: Build project
      run: ./build.sh
